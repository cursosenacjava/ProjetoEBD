<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Classe</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery-3.2.1.min.js" />
    
        <a class="btn btn-primary" href="index.xhtml" role="button">Home</a>
        <a class="btn btn-primary" href="classe.xhtml" role="button">Classes</a>
        <a class="btn btn-primary" href="aluno.xhtml" role="button">Aluno</a>
    
    </h:head>
    <h:body>
        
        <h2>Classes</h2>
        <fieldset>
            <legend>Dados das Classes</legend>
            <h:form>
                <h:panelGrid>
                    <h:outputLabel value="Nome" for="nome" />
                    <h:inputText id="nome" value="#{classeBean.classe.nome}" />
                    <h:outputLabel value="Descrição" for="descricao" />
                    <h:inputTextarea id="descricao" value="#{classeBean.classe.descricao}" />
                    <h:commandButton value="Salvar" action="#{classeBean.salvar}" />
                </h:panelGrid>
            </h:form>
        </fieldset>
        <fieldset>
            <legend>Lista de Classes</legend>
            <h:form>
                <h:dataTable value="#{classeBean.classes}" var="classe">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{classe.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{classe.nome}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="editar" action="#{classeBean.editar(classe)}" />
                    </h:column>
                    <h:column>
                        <h:commandLink value="remover" action="#{classeBean.remover(classe)}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </fieldset>

    </h:body>
</html>
